<div id="game-board" class="">
    <div class="marcador">
        {{$ctrl.isEnded? $ctrl.result: 
            $ctrl.isXTurn ? 'Turno del jugador X' : 'Turno del jugador O'}}
    </div>
    <board tablero="$ctrl.tablero" 
            is-ended="$ctrl.isEnded" 
            handle-reset="$ctrl.reset()" 
            handle-click="$ctrl.turn(row, col)">
    </board>
</div>
