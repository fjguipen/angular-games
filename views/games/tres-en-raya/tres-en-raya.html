<div class="players">

    <div ng-show="!validatedPlayers">
            <div class="form-group">
                <label for="player1" >Jugador 1</label>
                <input type="text" ng-model="p1Name"/>
            </div>    
            <div class="form-group">
                <label for="player2">Jugador 2</label>
                <input type="text" ng-model="p2Name"/>           
            </div>
    </div>

    <label for="validatedPlayers">Jugar</label>
    <input id="validatedPlayers" type="checkbox" ng-model="validatedPlayers" ng-disabled="!p1Name || !p2Name"/>
</div>

<div id="game-board" class="">
    <div class="marcador">
        {{$ctrl.isEnded? $ctrl.result: 
            $ctrl.isXTurn ? 'Turno del jugador X' : 'Turno del jugador O'}}
    </div>
    <board tablero="$ctrl.tablero" handle-click="$ctrl.turn(row, col)"></board>
</div>
